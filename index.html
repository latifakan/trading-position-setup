<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-md">
      <h2 class="text-center">INPUT</h2>
      <div class="d-flex gap-3">
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            id="entry"
            placeholder="Einstigspreis:"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text">$</span>
        </div>

        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            id="sl-price"
            placeholder="Stop/Loss Preis:"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text">$</span>
        </div>
      </div>
      <div class="d-flex gap-3">
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            id="maker"
            value="0.02"
            placeholder="Maker Gebühren:"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text">$</span>
        </div>

        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            id="taker"
            placeholder="Taker Gebühren:"
            value="0.06"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text">$</span>
        </div>
      </div>
      <div class="d-flex gap-3">
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            id="risk"
            placeholder="Risiko:"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text">$</span>
        </div>
        <div class="input-group mb-3 d-flex justify-content-center">
          <select class="dropdown p-0 input-group-text w-100" id="crypto-coin">
            <option value="">Wähle Crypto Coin</option>
            <option value="BTC">BTC</option>
            <option value="SOL">SOL</option>
          </select>
        </div>

        <!-- button -->
        <div class="w-100">
          <button class="btn btn-primary btn-md fw-bold w-100" id="calcButton">
            Berechnen
          </button>
        </div>
      </div>

      <h2 class="text-center">OUTPUT</h2>
      <div class="d-flex gap-3">
        <div class="input-group mb-3">
          <input
            name="pos-size-crypto"
            type="number"
            class="form-control"
            id="pos-size-crypto"
            placeholder="Positionsgröße"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text" id="chosen-crypto">?</span>
        </div>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            id="pos-size-dollar"
            placeholder="Positionsgröße"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text">$</span>
        </div>
      </div>

      <div class="d-flex gap-3">
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            id="fees"
            placeholder="Gebühren Maker/Taker"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text">$</span>
        </div>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            id="fees-total"
            placeholder="Gesamtgebühren"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text">$</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
